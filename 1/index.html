<!-- En una página con muchas imágenes mostrar una alerta cuando esté
cargado el DOM y otra después que las imágenes se hayan cargado.

Tip: Investigar el evento window.onload

-->

<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Ejercicio1</title>
  </head>
  <body>
  	<div class="images">
		<img class="images__image" src="./images/landscape/01.jpg" alt="Imagen Paisaje 01">
		<img src="./images/landscape/02.jpg" alt="Imagen Paisaje 02" class="images__image">
		<img alt="Imagen Paisaje 03" class="images__image" src="./images/landscape/03.jpg">
		<img class="images__image" src="./images/landscape/04.jpg" alt="Imagen Paisaje 04">
		<img class="images__image" src="./images/landscape/05.jpg" alt="Imagen Paisaje 05">
		<img src="./images/landscape/06.jpg" alt="Imagen Paisaje 06" class="images__image">
		<img class="images__image" src="./images/landscape/07.jpg" alt="Imagen Paisaje 07">
		<img alt="Imagen Paisaje 08" class="images__image" src="./images/landscape/08.jpg">
		<img src="./images/landscape/09.jpg" alt="Imagen Paisaje 09" class="images__image">
		<img class="images__image" src="./images/landscape/10.jpg" alt="Imagen Paisaje 10">
		<img class="images__image" src="./images/landscape/11.jpg" alt="Imagen Paisaje 11">
		<img src="./images/landscape/12.jpg" alt="Imagen Paisaje 12" class="images__image">
		<img class="images__image" src="./images/landscape/13.jpg" alt="Imagen Paisaje 13">
		<img alt="Imagen Paisaje 14" class="images__image" src="./images/landscape/14.jpg">
		<img src="./images/landscape/15.jpg" alt="Imagen Paisaje 15" class="images__image">
		<img class="images__image" src="./images/landscape/16.jpg" alt="Imagen Paisaje 16">
		<img alt="Imagen Paisaje 17" class="images__image" src="./images/landscape/17.jpg">
		<img class="images__image" src="./images/landscape/18.jpg" alt="Imagen Paisaje 18">
		<img src="./images/landscape/19.jpg" alt="Imagen Paisaje 19" class="images__image">
		<img class="images__image" src="./images/landscape/20.jpg" alt="Imagen Paisaje 20">
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script>
		$(document).ready(function() {
      	alert("Bienvenido");
});
		$(window).load(function() {
      	alert("window load occurred!");
});
	</script>

  </body>
</html>
